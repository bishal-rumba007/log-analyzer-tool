<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log Data Analysis</title>
    <!-- Include chart.js from a CDN -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
    <h1>Log Data Analysis</h1>

    <!-- Dropdown menu for selecting the category -->
    <label for="category">Select Category:</label>
    <select id="category" name="category" onchange="fetchDataAndRenderChart()">
        <option value="Country">Country</option>
        <option value="Browser">Browser</option>
        <option value="DateTime">Date Time</option>
        <option value="OperatingSystem">Operating System</option>
    </select>

    <!-- Chart.js Canvas -->
    <canvas id="myChart" width="400" height="400"></canvas>

    <script>
        // Function to update the chart with data
        function updateChart(labels, data, category) {
            var ctx = document.getElementById('myChart').getContext('2d');

            // Clear previous chart if any
            if(window.myChart) {
                window.myChart.destroy();
            }

            // Create new chart
            window.myChart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: labels,
                    datasets: [{
                        label: category,
                        data: data,
                        backgroundColor: 'rgba(75, 192, 192, 0.2)',
                        borderColor: 'rgba(75, 192, 192, 1)',
                        borderWidth: 1
                    }]
                }
            });
        }

        // Function to fetch data and update the chart
        function fetchDataAndRenderChart() {
            var selectedCategory = document.getElementById('category').value;

            fetch(`/chart_data/${selectedCategory}`)
                .then(response => response.json())
                .then(data => {
                    var labels = Object.keys(data);
                    var values = Object.values(data);
                    updateChart(labels, values, selectedCategory);
                });
        }

        // Initial chart rendering (you can modify this based on your default category)
        fetchDataAndRenderChart();

        // Call the fetchDataAndRenderChart function when the category is changed
        document.getElementById('category').addEventListener('change', fetchDataAndRenderChart);
    </script>
</body>

</html>
